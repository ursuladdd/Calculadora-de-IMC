<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylr.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header class="mother">
        <h1>Calculadora IMC</h1>
        <section class="input_ab">
            <p>Nome: <input type="text" placeholder="Seu nome aqui" id="nome-text"></p>
            <p>Altura: <input type="text" placeholder="Ex: 1,50" id="a-text"></p>
            <p>Peso: <input type="text" placeholder="Ex: 59 ou 59,60" id="p-text"></p>
            <button onclick="calcular()">Calcular</button>
        </section>
        <span class="texto">
            <p>Calculando...</p>
        </span>
    </header>

    
</body>
</html>
