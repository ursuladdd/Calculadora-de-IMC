<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylr.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header class="mother">
        <h1>Calculadora IMC</h1>

            <div class="label_input">
                <label>Nome:</label> <input type="text" placeholder="Seu nome aqui" id="nome-text">
            </div>

            <div class="label_input">
                <label>Altura:</label> 
                <input type="text" placeholder="Ex: 1,50" id="a-text">
            </div>

            <div class="label_input">
                <label>Peso:</label> 
                <input type="text" placeholder="Ex: 59 ou 59,60" id="p-text">
            </div>

        <button onclick="calcular()">Calcular</button>
        
        <span class="texto">
            <p>Calculando...</p>
        </span>
    </header>

    
</body>
</html>
